
<!-- Page Content -->
<div class="container">

	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Subscriptons <small>Start bidding</small>
			</h1>
		</div>
	</div>
	<br />
	<!-- /.row -->

	<!-- Projects Row -->

	<div class="row">
		<div ng-repeat="auction in subscriptions | orderBy:'startsAt':false" ng-if="subscriptions.length > 0">
			<div class="col-sm -3 col-md-6 col-lg-4" style="text-align: center">
				<div>
					<a href="#/subscriptionDetails/{{auction.itemId}}"> <img
						class="img-responsive" src="{{auction.image}}" alt=""
						style="width: 350px; height: 200px">
					</a>
				</div>
				<div>
					<h3>
						<a href="#/subscriptionDetails/{{auction.itemId}}">{{
							auction.name }}</a>

					</h3>
				</div>
				<input type="text" name="bid">
				<button class="button" type="submit">Bid</button>
				<hr>
				<div>
					<p style="text-align: left">$ {{auction.basePrice}}</p>
				</div>
				<div>
					<p style="text-align: left">
						{{auction.description | limitTo : 110}} <a
							href="#/subscriptionDetails/{{auction.itemId}}">Read more</a>
					</p>
				</div>
				<p style="text-align: left">Status: {{auction.status}}</p>
				<hr>
				<div>
					<button class="btn btn-primary subscribe-btn" ng-controller="ButtonUnsubscribeController"
						ng-click="toggleUnsubscribe()">{{subscribeButton}}</button>
				</div>
				<br />
			</div>
			<!-- /.row -->
		</div>
		<div ng-if="subscriptions.length == 0">
		<h2>There are no subscriptions</h2></div>
	</div>

</div>
<!-- /.container -->
