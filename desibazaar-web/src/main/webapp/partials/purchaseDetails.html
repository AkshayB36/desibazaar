
<!-- Page Content -->
<div class="container">

	<!-- Portfolio Item Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{purchase.name}}</h1>
		</div>
	</div>
	<br />
	<!-- /.row -->

	<!-- Portfolio Item Row -->
	<div class="row">

		<div class="col-md-8">
			<img class="img-responsive" src="{{purchase.image}}" alt="" style="">
		</div>

		<div class="col-md-4">
			<h3>{{purchase.name}}</h3>
			<p>
				{{purchase.description}}<br /> $ {{purchase.sellingPrice}}
			</p>

			<input ng-model="newReview.desc" ng-controller="ReviewController">
			<button ng-click="addReview()">Post Review</button>
			<ul>
				<li ng-repeat="review in reviews">{{review.desc + '-' +
					review.time}}</li>
			</ul>
			<!-- <a href="#/addReview">Add Review</a> -->

			<br />

		</div>

	</div>

</div>
