
<form>

	<div id="wrapper" align="center" class="form-group">
		<label for="exampleFirstName1">First Name</label> <input
			ng-model="newUser.name" type="text" class="form-control"
			id="exampleFirstName1" placeholder="Enter First name"
			style="width: 300px">
	</div>

	<div align="center" class="form-group">
		<label for="exampleInputEmail1">Email address</label> <input
			ng-model="newUser.email" type="email" class="form-control"
			id="exampleInputEmail1" placeholder="Enter email"
			style="width: 300px">
	</div>

	<div align="center" class="form-group">
		<label for="exampleInputPassword1">Password</label> <input
			ng-model="newUser.password" type="password" class="form-control"
			id="exampleInputPassword1" placeholder="Password"
			style="width: 300px">
	</div>

	<div align="center" class="form-group">
		<label for="exampleInputPassword1">Reenter Password</label> <input
			type="password" class="form-control" id="exampleInputPassword1"
			placeholder="Password" style="width: 300px">
	</div>

	<div align="center">
		<button ng-click="addUser()" type="submit" class="btn btn-default">Create
			user</button>
	</div>


</form>
