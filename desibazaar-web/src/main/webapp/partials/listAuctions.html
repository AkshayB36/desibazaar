
<!-- Page Content -->
<div class="container">

	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Auctions <small>Try Your Luck</small>
			</h1>
		</div>
	</div>
	<br />
	<!-- /.row -->

	<!-- Projects Row -->

	<div class="row">
		<div ng-repeat="auction in auctions | orderBy:'startsAt':false">
			<div class="col-sm -3 col-md-6 col-lg-4" style="text-align: center">
				<div>
					<a href="#/auctionDetails/{{auction.itemId}}"> <img
						class="img-responsive" src="{{auction.image}}" alt=""
						style="width: 350px; height: 200px">
					</a>
				</div>
				<div>
					<h3>
						<a href="#/auctionDetails/{{auction.itemId}}">{{ auction.name
							}}</a>

					</h3>
				</div>
				<hr>
				<div>
					<p style="text-align: left">$ {{auction.basePrice}}</p>
				</div>
				<div>
					<p style="text-align: left">
						{{auction.description | limitTo : 110}} <a
							href="#/auctionDetails/{{auction.itemId}}">Read more</a>
					</p>
				</div>
				<p style="text-align: left">Status: {{auction.status}}</p>
				<br />
				<hr>
				
				<div  class="button" ng-if="loggedIn.loginCheck === 'true'">
					<button class="btn btn-primary subscribe-btn"
						ng-controller="ButtonController" ng-click="toggleSubscribe()">
						{{subscribeButton}}
						</button>
				</div>
				<br />
			</div>
			<!-- /.row -->
		</div>
	</div>

</div>
<!-- /.container -->
