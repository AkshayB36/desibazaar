<div class="container-fluid">
	<h1>Auctions</h1>
	<div class="row">
		<div ng-repeat="auction in auctions">
			<div class="col-sm -3 col-md-6 col-lg-4">
				<a href="#/auctionDetails/{{auction.itemId}}">{{ auction.name }}</a><br> <a
					href="#/auctionDetails/{{auction.itemId}}"><img ng-src="data:image/jpeg;base64,{{auction.image}}" /></a><br>
				Baseprice= {{auction.basePrice}}<br>
				<button type="submit">Subscribe</button>
				<br>
			</div>
		</div>
	</div>
</div>
