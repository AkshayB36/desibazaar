    
    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Auctions
                    <small>Try Your Luck</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        
        <div class="row">
			<div ng-repeat="auction in auctions">
            <div class="col-sm -3 col-md-6 col-lg-4" style="text-align:center">
                <a href="#/auctionDetails/{{auction.itemId}}">
                <img class="img-responsive" src="data:image/jpeg;base64,{{auction.image}}" alt="" style="width:400px;height:200px">
                </a>
                
                <h3>
                <a href="#/auctionDetails/{{auction.itemId}}">{{ auction.name }}</a>
				
                </h3>
                <hr>
                <p style="text-align:left">$ {{auction.basePrice}}</p>
				<p style="text-align:left">{{auction.description}}</p>
				<hr>
				<button type="submit">Subscribe</button>
                
            </div>
                    <!-- /.row -->
       </div>
       </div>
      
    
    </div>
    <!-- /.container -->
