    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{auction.name}}
                    
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-responsive" src=ng-src="data:image/jpeg;base64,{{auction.image}}" alt="" width=750px height=500px>
            </div>

            <div class="col-md-4">
                <h3>{{auction.name}}</h3>
                <p>{{auction.description}}<br/>
                $ {{auction.basePrice}}</p>
                <h3>Product Details</h3>
                <p>Category: {{auction.category}}<br/>
                Status: {{auction.status}}<br/>
                Starting Time: {{auction.startsAt}}<br/>
                End Time: {{auction.endsAt}}<br/>
                Seller Rating: {{auction.rating}}/5<br/>
                Reviews: <br/>
                {{auction.review}}<br/>
                <input type="button" value="Subscribe" onclick="document.value=Unsubscribe">
                    
                
            </div>

        </div>

    </div>
